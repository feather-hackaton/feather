<!doctype html>
<html>

<head>
  <title>Feather</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/Style.css">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>


<body>
  <div id="container" class="mdl-grid">
    <div id="user-profile" class="mdl-cell mdl-cell--3-col"></div>
    <div id="maindiv" class="mdl-cell mdl-cell--6-col"> 
      <h1 id="title">Feather</h1>
      <p id="subtitle">Feel The Weather</p>
      <!--Display weather -->
    </div>
    <div id="weather" class="mdl-cell mdl-cell--3-col"></div>
    </div>
      <div id="login">
        <a href="/login" id="loginbutton" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">Log in with Spotify</a>
      </div>
    </div>
   
      
    <div id="loggedin">
      <!--current username-->
     
      <!--spotify userlogo-->
      <div id="oauth"></div>
      <!--User information, should not be displayed-->

    </div>
  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">      
        <p>Welcome {{display_name}}!</p>
        <img class="media-object" width="150" src="{{images.0.url}}" />
</script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <script src="javascripts/weatherHandler.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="javascripts/SpotifyAuth.js"></script>
</body>

</html>
