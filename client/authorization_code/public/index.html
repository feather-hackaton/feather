<!doctype html>
<html>

<head>
  <title>Feather</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/Style.css">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>


<body>
  <div id="container" class="mdl-grid--no-spacing">
    <div id="maindiv" class="mdl-cell mdl-cell--12-col">
      <h1 id="title">Feather</h1>
      <p id="subtitle">Feel The Weather</p>
      <div id="login">
        <a href="/login" id="loginbutton" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">Log in with Spotify</a>
      </div>
    </div>

    <div id="loggedin">
         <button id="loginbutton" class="js-geolocation mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" >Use Your Location</button>
      <div id="weather"> 
     

      </div>
      <div id="user-profile"></div>
      <div id="oauth"></div>
      <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
    </div>
  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

  <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <script src="javascripts/weatherHandler.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="javascripts/SpotifyAuth.js"></script>
</body>

</html>
